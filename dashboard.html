<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QPaper AI - My Papers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { inter: ['Inter', 'sans-serif'] },
          colors: {
            primary: '#3b82f6',
            lightgray: '#f9fafb',
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e0;
      border-radius: 3px;
    }
  </style>
</head>
<body class="bg-lightgray text-gray-800 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-tight">📄 My Papers</h1>
      <button class="bg-primary hover:bg-blue-700 text-white text-sm px-4 py-2 rounded-lg font-medium shadow transition">
        + Generate New Paper
      </button>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-7xl mx-auto px-6 py-8 space-y-6">

    <!-- Search and Filters -->
    <div class="flex flex-wrap gap-4 items-center justify-between">
      <input type="text" placeholder="Search by chapter, class, or tag..." class="w-full sm:w-1/3 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary outline-none text-sm" />
      <select class="px-3 py-2 rounded-lg border border-gray-300 text-sm focus:outline-none">
        <option value="">All Classes</option>
        <option>Class 11</option>
        <option>Class 12</option>
      </select>
      <select class="px-3 py-2 rounded-lg border border-gray-300 text-sm focus:outline-none">
        <option value="">Sort by</option>
        <option>Recently Generated</option>
        <option>Alphabetical</option>
      </select>
    </div>

    <!-- Papers Grid -->
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Paper Card -->
      <div class="bg-white hover:shadow-xl transition border border-gray-200 rounded-2xl p-6 space-y-4 relative">
        <!-- Header -->
        <div class="flex justify-between items-start">
          <div>
            <h2 class="text-lg font-semibold">Class 11 - Biology</h2>
            <p class="text-sm text-gray-500">Ch. 13: Plant Growth & Development</p>
            <p class="text-xs text-gray-400 mt-1">📅 July 31, 2025 • ⏱️ 45 mins • 15 Qs</p>
          </div>
          <button title="Rename" class="text-gray-400 hover:text-blue-600 transition text-xl">✏️</button>
        </div>

        <!-- Tags -->
        <div class="flex flex-wrap gap-2 text-xs">
          <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded-full">Medium</span>
          <span class="bg-green-100 text-green-800 px-2 py-1 rounded-full">MCQ + Short</span>
          <span class="bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full">Includes Answer Key</span>
        </div>

        <!-- Actions -->
        <div class="flex justify-between items-center mt-4">
          <div class="flex gap-2 flex-wrap">
            <button class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1 rounded-lg text-sm transition">Preview</button>
            <button class="bg-primary hover:bg-blue-700 text-white px-3 py-1 rounded-lg text-sm transition">PDF</button>
            <button class="bg-blue-100 hover:bg-blue-200 text-blue-800 px-3 py-1 rounded-lg text-sm transition">DOCX</button>
          </div>

          <!-- Dropdown -->
          <div class="relative">
            <button onclick="toggleMenu(this)" class="text-gray-400 hover:text-gray-600 transition text-xl">⋮</button>
            <div class="dropdown hidden absolute right-0 top-8 bg-white border rounded-md shadow-md z-10 w-44 text-sm">
              <button class="w-full text-left px-4 py-2 hover:bg-gray-50">📁 Rename</button>
              <button class="w-full text-left px-4 py-2 hover:bg-gray-50">🔑 Download Answer Key</button>
              <button class="w-full text-left px-4 py-2 hover:bg-gray-50">🔗 Share</button>
              <button class="w-full text-left px-4 py-2 text-red-600 hover:bg-red-50">🗑️ Delete</button>
            </div>
          </div>
        </div>

        <!-- Version Info -->
        <p class="text-xs text-gray-400">v2 • Last edited 2 days ago</p>
      </div>
      <!-- Duplicate cards dynamically -->

    </div>

    <!-- Empty State -->
    <!-- <div class="text-center text-gray-500 mt-20">
      <p class="text-lg font-medium">You haven't generated any papers yet.</p>
      <p class="text-sm mb-4">Click "Generate New Paper" to get started.</p>
      <button class="bg-primary hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm">+ Generate New</button>
    </div> -->

  </main>

  <!-- Dropdown JS -->
  <script>
    function toggleMenu(button) {
      document.querySelectorAll('.dropdown').forEach(menu => menu.classList.add('hidden'));
      const menu = button.nextElementSibling;
      menu.classList.toggle('hidden');
    }

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.relative')) {
        document.querySelectorAll('.dropdown').forEach(menu => menu.classList.add('hidden'));
      }
    });
  </script>
</body>
</html>
